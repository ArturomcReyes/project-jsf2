<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Pantalla Principal</title>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
</h:head>
<h:body>	
	<p:outputLabel value="Bienvenido a la pantalla principal"></p:outputLabel>
	
	<p:dataTable id="tblEmpleados" var="empleado" value="#{principalController.empleados}" paginator="true" rows="10" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                     rowsPerPageTemplate="5,10,15" emptyMessage="No se encontraron registros" paginatorPosition="both">
		<p:column headerText="Nombre" >			
			<h:outputText value="#{empleado.nombre}"></h:outputText>
		</p:column>
		
		<p:column headerText="Primer Apellido">			
			<h:outputText value="#{empleado.primerApellido}"></h:outputText>
		</p:column>
		
		<p:column headerText="Segundo Apellido">			
			<h:outputText value="#{empleado.segundoApellido}"></h:outputText>
		</p:column>
		
		<p:column headerText="Puesto">			
			<h:outputText value="#{empleado.puesto}"></h:outputText>
		</p:column>
		
		<p:column headerText="Estatus">			
			<h:outputText value="HABILITADO" rendered="#{empleado.estatus}"></h:outputText>
			<h:outputText value="INHABILITADO" rendered="#{!empleado.estatus}"></h:outputText>
		</p:column>		
	</p:dataTable>
	
</h:body>

</html>
